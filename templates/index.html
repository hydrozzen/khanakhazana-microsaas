<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>KhanaKhazana</title>
  <style>
    /* General Reset */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    /* Body Style */
    body {
      font-family: 'Arial', sans-serif;
      line-height: 1.6;
      color: #fff;
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      background: url('https://i.ibb.co/wRgk4Cg/des.jpg') no-repeat center center/cover;
      background-color: #141414;
    }

    /* Mobile-Specific Background */
    @media (max-width: 768px) {
      body {
        background: url('https://i.ibb.co/92mhV31/mobile.jpg') no-repeat center center/cover;
        background-color: #141414;
      }
    }

    /* Header */
    h1 {
      font-size: 3em;
      font-weight: bold;
      margin-bottom: 20px;
      text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.7);
    }

    /* Form Search Bar */
    form {
      display: flex;
      justify-content: center;
      align-items: center;
      width: 100%;
      padding: 10px;
      max-width: 100%;
      box-shadow: 0 3px 5px rgba(0, 0, 0, 0.7);
      background-color: rgba(0, 0, 0, 0.6);
      border-radius: 5px;
      margin-bottom: 20px;
    }

    form input[type="text"] {
      font-size: 1em;
      padding: 10px;
      width: 70%;
      max-width: 600px;
      border: none;
      outline: none;
      border-radius: 5px;
      transition: 0.3s ease;
    }

    form input[type="text"]:focus {
      background-color: #fff;
      color: #333;
    }

    form button {
      background-color: #e50914;
      border: none;
      padding: 10px 20px;
      color: #fff;
      font-size: 1em;
      margin-left: 10px;
      cursor: pointer;
      border-radius: 5px;
      transition: 0.3s ease;
    }

    form button:hover {
      background-color: #b20710;
    }

    /* Text below the search bar */
    p {
      font-size: 1em;
      margin: 10px;
    }

    /* Responsive design */
    @media (max-width: 768px) {
      form input[type="text"] {
        width: 90%;
      }

      form {
        flex-direction: column;
      }

      form button {
        margin: 10px 0;
      }
    }
  </style>
</head>

<body>
  <!-- Header Section -->
  <h1>üçΩÔ∏è KhanaKhazana üçõ</h1>

  <!-- Search Form -->
  <form action="/search" method="post">
    <p>üîç Enter at least 3 ingredients to find delicious recipes!</p>
    <input type="text" id="ingredients" name="ingredients" placeholder="e.g., paneer, butter, tomato">
    <button type="submit">Find Recipes</button>
  </form>
</body>

</html>
